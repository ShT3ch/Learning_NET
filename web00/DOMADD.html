        function adderTable() {
            
            var par = document.getElementById("div123");

            var table = document.createElement("table");
            table.id = "table_main";
            table.border = 2;

            for (var i = 0; i < 10; i++) {
                var tr = document.createElement("tr");
                tr.id = "tr_" + i;


                var td1 = document.createElement("td");
                var txt1 = document.createTextNode(String.fromCharCode(65+i));

                var td2 = document.createElement("td");
                td2.id = "td_" + i;
                var txt2 = document.createTextNode(Math.random());

                td1.appendChild(txt1);
                td2.appendChild(txt2);

                tr.appendChild(td1);
                tr.appendChild(td2);

                table.appendChild(tr);
            }
            par.appendChild(table);
        }

        function sort() {

            var arr = [];

            for (var i = 0; i < 10; i++) {
                arr[i] = document.getElementById("tr_" + i);
            }

            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {
                    if ((arr[i].lastChild.innerHTML - 0) - (arr[j].lastChild.innerHTML - 0) > 0) {
                        var temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            
            var par = document.getElementById("table_main");

            par.innerHTML = "";

            for (var i = 0; i < 10; i++) {
                par.appendChild(arr[i]);
            }
        }
    </script>

<body onload="adderTable()">
    <div id="div123">
        
    </div>
    <button onclick="sort()">sort</button>
</body>
